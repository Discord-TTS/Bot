[package]
name = "discord_tts_bot"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = "thin"
panic = "abort"
debug = 2

[dependencies]
serde = "1"
regex = "1"
toml = "0.8"
rand = "0.8"
anyhow = "1"
sha2 = "0.10"
indexmap = "2"
tracing = "0.1"
gettext = "0.4"
linkify = "0.10"
strsim = "0.11"
sysinfo = "0.30"
num-format = "0.4"
itertools = "0.12"
parking_lot = "0.12"
const_format = "0.2"
strum_macros = "0.25"
arrayvec = "0.7.4"
bitflags = "2.4.1"
typesize = { version = "0.1.2", features = ["arrayvec"] }
bool_to_bitflags = { version = "0.1", features = ["typesize"] }
small-fixed-array = { version = "0.2", features = ["nightly"] }
libc = "0.2.152"
serde_json = "1.0.111"

[dependencies.symphonia]
features = ["mp3", "ogg", "wav", "pcm"]
default-features = false
version = "0.5.3"

[dependencies.sqlx]
version = "0.7"
default-features = false
features = ["macros", "postgres", "runtime-tokio-rustls"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls"]

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread", "signal", "parking_lot"]

[dependencies.dashmap]
version = "5"
default-features = false

[dependencies.serenity_feature_only]
git = "https://github.com/serenity-rs/serenity"
features = ["unstable_discord_api", "typesize"]
default-features = false
package = "serenity"
version = "0.12.0"
branch = "next"

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
features = ["cache"]
branch = "serenity-next"

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
features = ["builtin-queue"]
branch = "serenity-next"

[patch.crates-io.small-fixed-array]
git = "https://github.com/GnomedDev/small-fixed-array"

[patch."https://github.com/serenity-rs/serenity".serenity]
git = "https://github.com/GnomedDev/serenity"
branch = "arc-http"
